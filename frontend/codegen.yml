overwrite: true
schema: "http://localhost:5000/graphql"
documents: "src/graphql/**/*.graphql"
generates:
  src/__generated__/graphql.tsx:
    plugins:
      - "time"
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHOC: false
      withComponent: false
      withHooks: true
      withMutationFn: true
